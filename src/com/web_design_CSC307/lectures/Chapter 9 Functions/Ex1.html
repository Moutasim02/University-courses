<!DOCTYPE HTML>
<html>
<head>
  <title>Ex1 on Functions</title>
  <meta charset="utf-8">
</head>

<body>
  <script>
    function display(x)
    {
      document.write("The value is " + x);
    }

    document.write("<h1>Welcome to my page</h1>");
    display("Murad"); //function call
    document.write("<h1>Bye Bye</h1>");

  </script>
</body>
</html>
