<!DOCTYPE HTML>
<html>
<head>
  <title>Ex3 on JS Functions and HTML Forms</title>
  <meta charset="utf-8">
</head>

<body>
  <script>
    function sum()
    {
      var num1 = parseInt(document.getElementById("txt1").value);
      var num2 = parseInt(document.getElementById("txt2").value);
      var sum = num1 + num2;
      document.getElementById("output").innerHTML = sum;
    }
  </script>
  <form>
    <label>Number1:</label>
    <input type = "text" size = "5" id = "txt1">
    <strong>+</strong>
    <label>Number2:</label>
    <input type = "text" size = "5" id = "txt2">
    <p>
      <input type = "button" value = "SUM" onclick= "sum()">
    </p>
    <p><h1>The Result is <span id = "output"></span></h1></p>
  </form>

</body>
</html>
