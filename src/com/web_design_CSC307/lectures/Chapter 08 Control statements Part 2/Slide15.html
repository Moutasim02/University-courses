<!DOCTYPE HTML>
<html>

<head>
  <title>Swtich Statements</title>
  <meta charset="utf-8">
</head>

<body>
  <script>
    var ch = 1;
    switch(ch)
    {
      case 1:
        document.write("Play");
        break;
      case 2:
      document.write("High Scores");
        document.write(" Bye");
      break;
      case 3:
      document.write("Exit");
      break;
      default:
      document.write("Wrong Choice");

    }
  </script>

</body>

</html>
