<!DOCTYPE html>
<html>
<head>
  <title>Designing Forms in HTML</title>
  <meta charset = "utf-8">
</head>

<body>
<h1>Feedback Form </h1>
<p>Please fill out this form</p>
<p>
<form method = "post" action = "#">
  <label>Name:</label>
  <input type = "text" size = "50"
   placeholder = "Enter text here"
   maxlength = "3" required>
</p>
<p>
  Enter Text in the box
  <textarea cols = "30" rows = "7">
    Enter a text
  </textarea>
</p>
<fieldset>
  <legend>Fruits</legend>
<p>
  <h3>Select a Fruit</h3>
  <input type = "radio" name = "fruit"><label>Mango</label>
  <input type = "radio" name = "fruit" checked><label>Orange</label>
  <input type = "radio" name = "fruit">Apple
</p>
</fieldset>
<p>
 <h3>My Favourite Car</h3>
 <input type = "checkbox" name = "car"> <label>Honda</label>
 <input type = "checkbox" name = "car" checked>Toyota
 <input type = "checkbox" name = "car">Mazda
</p>
<p>
Rank my site
<select>
  <option>Excellent</option>
  <option selected>Very Good</option>
  <option>Good</option>
  <option>Poor</option>
</select>
</p>
<hr/>
<p>
Enter your email:
<input type = "email">
</p>
<p>
  Enter password
  <input type = "password">
</p>
<p>
Select a color
<input type = "color">
</p>
<p>
  Enter a number
  <input type = "number">
</p>
<p>
  Upload your file
  <input type = "file">
</p>
<p>
  <input type = "range">
</p>
<p>
  <input type = "date">
</p>
<p>
  <input type = "month">
</p>
<p>
  <input type = "time">
</p>
<p>
  <input type = "search">
</p>
<p>
  <video controls>
    <src
  <video>
</p>
<hr/>
<p>
  <input type = "button" name = "txt1" value = "Click Me">
  <button>Click Here</button>
  <input type = "submit" value = "Submit">
  <input type = "reset" value = "Clear">
</p>
</form>
</body>
</html>
