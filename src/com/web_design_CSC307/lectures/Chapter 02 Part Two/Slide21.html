<!DOCTYPE html>
<html>
<head>
  <title>Tables with row and col spans slide 21</title>
  <meta charset = "utf-8">
</head>

<body>
  <h1>Table Example</h1>

  <table border = "1">
    <caption>A more complex table example</caption>
    <tr>
        <th rowspan = "2">
            <img src = "Images/camel.jpg" width = "200"/>
        </th>
        <th colspan = "4">
            Camelid Comparision
            <br/>Approximate
        </th>
    </tr>
    <tr>
      <th># of Humps</th>
      <th>Indegenous Region</th>
      <th>Spits?</th>
      <th>Wool?</th>
    </tr>
    <tr>
      <td>Camels</td>
      <td>2</td>
      <td>Africa/ Asia</td>
      <td>Yes</td>
      <td>Yes</td>
    </tr>
    <tr>
      <td>Lamas</td>
      <td>1</td>
      <td>America</td>
      <td>No</td>
      <td>Yes</td>
    </tr>
  </table>
</body>
</html>
