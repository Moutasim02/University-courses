<!DOCTYPE HTML>
<html>

<head>
  <title>Intro to JS Printing Syntax</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>Welcome to My Page</h1>
  <p> Hello</p>
  <script>
    document.write("<h1>Web Design!!!</h1>");
    document.write(3 + "</br>");
    document.write(3 * 2);
  </script>

</body>

</html>
