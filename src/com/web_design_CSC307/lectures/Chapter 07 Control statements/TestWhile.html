<!DOCTYPE HTML>
<html>
<head>
  <title>While Loop Ex1</title>
  <meta charset="utf-8">
</head>

<body>
  <script>
    //step1
    var x = 1;
    //step2
    while(x <= 5)
    {
      //step3
      document.write("<p>Hello " + x + "</p>");
      //step4
      x += 1;
    }

  </script>
</body>
</html>
